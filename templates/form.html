<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>アンケートフォーム</title>
</head>
<body>
  <h1>アンケートフォーム</h1>
  <form method="post">
    <label>お名前：
      <input type="text" name="name" required>
    </label><br>
    <label>年齢：
      <input type="number" name="age" min="0" required>
    </label><br>
    <label>選択肢：
      <select name="choice">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
      </select>
    </label><br>
    <button type="submit">送信</button>
  </form>
</body>
</html>
